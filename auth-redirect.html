<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const hash = window.location.hash;
      const params = new URLSearchParams(hash.slice(1));
      const type = params.get("type");

      let target = "";
      switch (type) {
        case "recovery":
          target = "reset-password.html";
          break;
        case "signup":
        case "email_change":
          target = "email-verified.html";
          break;
        default:
          document.body.innerHTML = "<h2 style='color: white;'>Unsupported redirect type.</h2>";
          return;
      }

      // Append the full hash (token, etc.) to the redirected page
      window.location.href = `${target}${hash}`;
    };
  </script>
</head>
<body style="background-color:#164147; color:white; font-family:sans-serif; text-align:center; padding-top:100px;">
  <h1>Redirecting...</h1>
</body>
</html>
