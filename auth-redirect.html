<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const hash = window.location.hash;
    const params = new URLSearchParams(hash.substring(1));
    const type = params.get("type");

    if (type === "recovery") {
      window.location.href = "https://reciperoll.github.io/reciperollx-site/reset-password.html" + hash;
    } else {
      window.location.href = "https://reciperoll.github.io/reciperollx-site/email-verified.html" + hash;
    }
  </script>
</head>
<body style="background:#164147; color:#fff; text-align:center; padding:50px; font-family:sans-serif;">
  <h1>Redirecting...</h1>
  <p>Please wait while we redirect you.</p>
</body>
</html>
