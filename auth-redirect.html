<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #164147;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      background-color: #E35314;
      color: black;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    a {
      color: #FFB74D;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Reset Your Password</h1>
  <p>Enter your new password below</p>
  <input type="password" id="new-password" placeholder="New Password" />
  <br />
  <button onclick="resetPassword()">Submit</button>
  <div id="message"></div>

  <script>
  const supabase = supabase.createClient(
    'https://inkqnvlewutbgqcgqjll.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlua3Fudmxld3V0YmdxY2dxamxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNTIzMjQsImV4cCI6MjA2NDcyODMyNH0.zjpzImE26ZyxMK8ZzttMyFt24l2AxjkeT60M8Mjf0Ks'
  );

  async function resetPassword() {
    const newPassword = document.getElementById('new-password').value;
    const messageDiv = document.getElementById('message');

    // Get token from query string instead of hash
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get("access_token");
    const refreshToken = urlParams.get("refresh_token");

    if (!accessToken || !refreshToken) {
      messageDiv.innerText = "Access token is missing or expired.";
      return;
    }

    // Set session with Supabase
    const { error: sessionError } = await supabase.auth.setSession({
      access_token: accessToken,
      refresh_token: refreshToken
    });

    if (sessionError) {
      messageDiv.innerText = "Session error: " + sessionError.message;
      return;
    }

    // Now update the password
    const { data, error } = await supabase.auth.updateUser({
      password: newPassword,
    });

    if (error) {
      messageDiv.innerText = "Failed to reset password: " + error.message;
    } else {
      messageDiv.innerHTML = `
        âœ… Password has been reset successfully!<br><br>
        Please <strong>return to the RecipeRoll X app</strong> and log in with your new password.
      `;
    }
  }
  </script>
</body>
</html>
