<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const hash = window.location.hash;
      const isRecovery = hash.includes("type=recovery");
      const isVerify = hash.includes("type=signup");

      if (isRecovery) {
        window.location.href = "reset-password.html" + hash;
      } else if (isVerify) {
        window.location.href = "email-verified.html" + hash;
      } else {
        document.body.innerHTML = "<h1 style='color:red;text-align:center;'>Unsupported redirect type</h1>";
      }
    };
  </script>
</head>
<body>
  <h1 style="text-align:center; font-family:sans-serif;">Redirecting...</h1>
</body>
</html>
